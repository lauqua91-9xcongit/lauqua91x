      - name: Run x1.py script
        run: python x1.py
        continue-on-error: true
      - name: Run x2.py script
        run: python x2.py
        continue-on-error: true
      - name: Run x3.py script
        run: python x3.py
        continue-on-error: true
      - name: Run x4.py script
